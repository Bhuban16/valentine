<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    padding: 35px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    z-index: 10;
  }

  h1 {
    color: #e63946;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #e63946;
    color: white;
    box-shadow: 0 5px 15px rgba(230,57,70,0.4);
  }

  #no {
    background: #adb5bd;
    color: white;
    position: absolute;
    left: 140px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.8);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.3);
      opacity: 0;
    }
  }

  .final {
    text-align: center;
    color: white;
    animation: pop 1s ease;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>
</div>

<!-- Sound -->
<audio id="yesSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const sound = document.getElementById("yesSound");

  // No button runs away
  function moveNoButton() {
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 70 - 35;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // Yes clicked
  yesBtn.addEventListener("click", () => {
    sound.play();
    card.innerHTML = `
      <div class="final">
        <h1>YAYYY üíò</h1>
        <p>You just made me the happiest person ü•∞</p>
        <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
      </div>
    `;
  });

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
